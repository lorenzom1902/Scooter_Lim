<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300" rel="stylesheet">
    <meta charset="utf-8">
    <title>Scooter lim</title>
  </head>
  <body>
    <div class="contenitore">
      <!-- Logo e scritta -->
      <header>
        <img src="logo.png" id="logo">
        <div><strong>Taking Booleaners from A to B</strong></div>
      </header>

      <!-- Barra dei pulsanti -->
      <nav>
        <input type="submit" name="prenota" value="Prenota">
        <input type="submit" name="termina" value="Termina Prenotazione">
        <input type="submit" name="accendi" value="Accendi Luci">
      </nav>

      <!-- Contenuto pagina -->
      <main>

        <!-- Gino22 -->
        <div>
          <input type="checkbox" name="gino22">
          <span><strong>Monopattino Gino22</strong></span>
          <div>&#8614; Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica1">.</div>
        </div>

        <!-- Mike24 -->
        <div>
          <input type="checkbox" name="gino22">
          <span><strong>Monopattino Mike24</strong></span>
          <div>&#8614; Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica2">.</div>
        </div>

        <!-- Fede154 -->
        <div>
          <input type="checkbox" name="gino22">
          <span><strong>Monopattino Fede154</strong></span>
          <div>&#8614; Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica3">.</div>
        </div>
      </main>
    </div>
  </body>
</html>
